<!DOCTYPE html>
<html ng-app="com.study">

	<head>
		<meta charset="utf-8" />

		<title>Search</title>

		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
		<script src="/learn-angular/app/bower_components/jquery/dist/jquery.min.js"></script>
		<style type="text/css"></style>
	</head>

	<body>
		<div ng-controller="TestController" ng-init="s=data[0].name; q=''">
			<div>
				<span>查找：</span> <input type="text" ng-model="q" />
			</div>
			<select ng-multiple="true" ng-model="s" 
				ng-options="o.name as o.name + '(' + o.age + ')' for o in data | filter: {name: q} | orderBy: ['age', 'name'] ">
  </select>
		</div>

		<script type="text/javascript">
			var app = angular.module('com.study', []);
			app.controller('TestController', ['$scope', function($scope) {
				$scope.data = [{
					name: 'B',
					age: 4
				}, {
					name: 'A',
					age: 1
				}, {
					name: 'D',
					age: 3
				}, {
					name: 'C',
					age: 3
				}];
			}]);
		</script>
	</body>

</html>
