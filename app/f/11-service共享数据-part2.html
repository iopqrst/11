<!DOCTYPE html>
<html ng-app="Demo">

	<head>
		<meta charset="utf-8" />
		<title>service 共享数据实例 </title>
	</head>

	<body>

		/**
		 * 这是一个失败的实例
		 *
		 * service 共享数据的特性难道只是在一个页面不同的Controller之间吗？
		 */
		<div ng-controller="SecondCtrl">
			SecondCtrl:
			<input type="text" ng-model="user.name">
		</div>

		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
		<script src="./11-service.js"></script>
		
		<script type="text/javascript">
			var app = angular.module('Demo', ['UserService'], angular.noop);
			
			app.controller('SecondCtrl', ['$scope', 'UserManager', function($scope, UserManager) {
				$scope.user = UserManager;
				
				$scope.$watch('user.name', function(){
					UserManager = $scope.user;
				});
			}]);
		</script>
	</body>

</html>
