<!doctype html>
<html ng-app="initExample">

	<head>
		<title>directive</title>
		<style type="text/css">
		</style>
		<script src="../bower_components/angular/angular.js"></script>
		<script>
			angular.module('initExample', []);
		</script>
	</head>

	<body>

		<h2>ngKeydown:</h2>

		<input ng-keydown="count = count + 1" ng-init="count=0"> key down count: {{count}}

		<hr />

		<h2>ngKeypress:</h2>

		<input ng-keypress="count2 = count2 + 1" ng-init="count2=0"> key press count: {{count2}}

		<hr />

		<h2>ngKeydown:</h2>

		<p>Typing in the input box below updates the key count</p>
		<input ng-keyup="count3 = count3 + 1" ng-init="count3=0"> key up count: {{count3}}

		<p>Typing in the input box below updates the keycode</p>
		<input ng-keyup="event=$event">
		<p>event keyCode: {{ event.keyCode }}</p>
		<p>event altKey: {{ event.altKey }}</p>

		<hr />
	</body>

</html>
