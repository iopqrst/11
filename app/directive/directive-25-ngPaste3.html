<!doctype html>
<html ng-app="initExample">

	<head>
		<title>directive</title>
		<style type="text/css">
		</style>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
		<script>
			var initExample = angular.module('initExample', []);
			initExample.controller('ExampleControll', ['$scope',
				function($scope) {
					$scope.show = function(e) {
						alert('禁止粘贴');
						e.preventDefault();
						return false;
					}
				}
			])
		</script>
	</head>

	<body ng-controller="ExampleControll">

		<input ng-paste="show($event)" ng-init="paste=false" placeholder='paste here'> pasted: {{paste}}

	</body>

</html>
