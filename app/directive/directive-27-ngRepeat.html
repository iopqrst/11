<!doctype html>
<html ng-app="initExample">

	<head>
		<title>directive</title>
		<style type="text/css">
		.odd {color:green;}
		.even {color:pink; }
		</style>
		<script src="../bower_components/angular/angular.js"></script>
		<script>
			var initExample = angular.module('initExample', []);
			initExample.controller('ExampleController', ['$scope',
				function($scope) {
					$scope.friends = [{
						name: 'John',
						age: 25,
						gender: 'boy'
					}, {
						name: 'Jessie',
						age: 30,
						gender: 'girl'
					}, {
						name: 'Johanna',
						age: 28,
						gender: 'girl'
					}, {
						name: 'Joy',
						age: 15,
						gender: 'girl'
					}, {
						name: 'Mary',
						age: 28,
						gender: 'girl'
					}, {
						name: 'Peter',
						age: 95,
						gender: 'boy'
					}, {
						name: 'Sebastian',
						age: 50,
						gender: 'boy'
					}, {
						name: 'Erika',
						age: 27,
						gender: 'girl'
					}, {
						name: 'Patrick',
						age: 40,
						gender: 'boy'
					}, {
						name: 'Samantha',
						age: 60,
						gender: 'girl'
					}];
				}
			])
		</script>
	</head>

	<body>

		<div ng-controller="ExampleController">
			I have {{friends.length}} friends. They are:
			<input type="search" ng-model="q" placeholder="filter friends..." aria-label="filter friends" />
			
			<ul class="example-animate-container">
				<li class="animate-repeat" ng-repeat="friend in friends | orderBy: '+age' | filter:q as results">
					<span ng-if='$first'> First: </span>
					<span ng-if='$last'> Last: </span>
					
					<span ng-if='$middle'>Middel</span>
					<span></span>
					
					[{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
					
				</li>
				<li class="animate-repeat" ng-if="results.length == 0">
					<strong>No results found...</strong>
				</li>
				
				<li class="animate-repeat" ng-repeat="friend in friends | orderBy: '+age' | filter:q as results">
					<span ng-if='$odd' class="odd">
					[{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
					</span>
					
					<span ng-if='$even' class="even">
					[{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
					</span>
				</li>
			</ul>
		</div>

	</body>

</html>
