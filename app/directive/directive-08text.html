<!doctype html>
<html ng-app="textInputExample">

	<head>
		<title>directive</title>
		<style>
		</style>
	</head>

	<body>

		<form name="myForm" ng-controller="ExampleController">
			<label>手机号:
				<input type="text" name="input" minlength="11" ng-maxlength="11" ng-model="example.mobile" ng-pattern="example.mobileReg" required ng-trim="true">
			</label>
			<div role="alert">
				<span class="error" ng-show="myForm.input.$error.required">请输入手机号!</span>
				<span class="error" ng-show="myForm.input.$error.pattern">手机号格式不正确</span>
			</div>
			<tt>text = {{example.mobile}}</tt>
			<br/>
			<tt>myForm.input.$valid = {{myForm.input.$valid}}</tt>
			<br/>
			<tt>myForm.input.$error = {{myForm.input.$error}}</tt>
			<br/>
			<tt>myForm.$valid = {{myForm.$valid}}</tt>
			<br/>
			<tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
			<br/>
			
		</form>

		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
		<script>
			angular.module('textInputExample', [])
				.controller('ExampleController', ['$scope',
					function($scope) {
						$scope.example = {
							mobile: '',
							mobileReg: /^1[0-9]{10}$/
						};
					}
				]);
		</script>
	</body>

</html>
