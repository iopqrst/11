<!doctype html>
<html ng-app="initExample">

	<head>
		<title>directive</title>
		<style type="text/css">
		</style>
		<script src="../bower_components/angular/angular.js"></script>
		<script>
			var initExample = angular.module('initExample', []);
			initExample.controller('ExampleControll', ['$scope', function($scope) {
				$scope.show = function() {
					alert('禁止粘贴!');
				}
			}])
		</script>
	</head>

	<body ng-controller="ExampleControll">

		<input ng-paste="show()" ng-init="paste=false" placeholder='paste here'> pasted: {{paste}}

	</body>

</html>
