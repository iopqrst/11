<!doctype html>
<html ng-app="ngAppStrictDemo">

	<head>
		<title>directive</title>
		<style type="text/css">
		</style>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
		<script>
			angular.module('ngAppStrictDemo', [])
				.controller('MyCtrl', ['$scope',
					function($scope) {
						$scope.myValue = false;
						$scope.toggle = function() {
							console.info($scope.myValue);
							$scope.myValue = !$scope.myValue;
						};
					}
				]);
		</script>
	</head>

	<body ng-controller="MyCtrl">
		<a href="" ng-click="toggle()"> 显/隐 </a>
		<br />

		<div ng-hide="myValue">
			巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉！
		</div>

	</body>

</html>
