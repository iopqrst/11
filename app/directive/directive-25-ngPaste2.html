<!doctype html>
<html ng-app="initExample">

	<head>
		<title>directive</title>
		<style type="text/css">
		</style>
		<script src="../bower_components/angular/angular.js"></script>
		<script>
			var initExample = angular.module('initExample', []);
			initExample.directive('stopccp', function() {
				return {
					//restrict:'A',  // （可有可无）
					scope: {},
					link: function(scope, element) {
						element.on('cut copy paste', function(event) {
							alert('禁止复制粘贴和剪切');
							event.preventDefault();
						});
					}
				};
			});
		</script>
	</head>

	<body>

		<input stopccp ng-model="val" />

	</body>

</html>
