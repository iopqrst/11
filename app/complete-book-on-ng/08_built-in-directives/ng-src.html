<!doctype html>
<html ng-app="myApp">

	<head>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<h1>谁能告诉我，这两个有什么区别</h1>
		<h1>Wrong Way</h1>
		<img src="{{imgSrc}}" />

		<h1>Right way</h1>
		<img ng-src="{{imgSrc}}" />

		<script>
			angular.module('myApp', [])
				.run(function($rootScope, $timeout) {
					$timeout(function() {
						$rootScope.imgSrc = './20160221145302.png';
					}, 2000);
				})
		</script>

	</body>

</html>
