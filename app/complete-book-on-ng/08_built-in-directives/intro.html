<!doctype html>
<html ng-app="myApp">

	<head>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<input type="text" ng-model="myUrl" />
		<div my-directive some-attr="{{ myUrl }}" my-link-text="Click me to go to Google">
		</div>

		<script>
			angular.module('myApp', [])
				.directive('myDirective', function() {
					return {
						restrict: 'A',
						replace: true,
						scope: {
							myUrl: '@someAttr', // binding strategy
							myLinkText: '@' //除非指定了，否则默认寻找对应的 my-link-text
						},
						template: '<a href="{{myUrl}}">' +
							'{{myLinkText}}</a>'
					}
				})
		</script>

	</body>

</html>
