<!doctype html>
<html ng-app="myApp">

	<head>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<div ng-bind-template="{{message}}{{name}}"></div>

		<script>
			angular.module('myApp', [])
				.run(function($rootScope){ 
					$rootScope.message = "this is message content";
					$rootScope.name = "jim";
				});
		</script>

	</body>

</html>
