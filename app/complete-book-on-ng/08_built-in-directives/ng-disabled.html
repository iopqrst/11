<!doctype html>
<html ng-app="myApp">

	<head>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<h1>Demo 1:</h1>
		<input type="text" ng-model="someProperty" placeholder="Type to Enable">
		<button ng-model="button" ng-disabled="!someProperty">A Button</button>

		<h1>Demo 2:</h1>
		<textarea ng-disabled="isDisabled">Wait 6 second</textarea>

		<script>
			// JS for demo 2:
			angular.module('myApp', [])
				.run(function($rootScope, $timeout) {
					$rootScope.isDisabled = true;
					$timeout(function() {
						$rootScope.isDisabled = false;
					}, 1000 * 6);
				});
		</script>

	</body>

</html>
