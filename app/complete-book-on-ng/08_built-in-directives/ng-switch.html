<!doctype html>
<html ng-app="myApp">

	<head>
		<link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.3.2/css/foundation.min.css">
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<input type="text" ng-model="person.name" /> (enter Ari or Bobo)
		
		<div ng-switch on="person.name">
			<p ng-switch-default>Default value !</p>
			<h1 ng-switch-when="Ari">{{ person.name }}</h1>
			<h1 ng-switch-when="Bobo">{{ 'hello ,' + person.name }}</h1>
		</div>

		<script type="text/javascript">
			angular.module('myApp',[]);
		</script>
	</body>

</html>
