<!doctype html>
<html ng-app="myApp" >

	<head>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>
		{{greeting}} {{person}} | {{name}}
		
		<div ng-init="greeting='Hello'; person='World'">
			{{greeting}} {{person}} | {{name}}
			
			<span ng-init="name='hzq'">
			{{name}}
			</span>
			
		</div>
			
		<div>
			{{greeting}} {{person}}
		</div>
		
		

		<script>
			angular.module('myApp', []);
		</script>

	</body>

</html>
