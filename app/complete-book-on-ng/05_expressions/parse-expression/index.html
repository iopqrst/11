<!doctype html>
<html ng-app="myApp">

	<head>
		<title>Parse Expression Example</title>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<div ng-controller="MyController">
			<h1>{{ParsedValue}}</h1>
		</div>

		<script>
			// open this example and type person.name into the test field
			angular.module('myApp', [])
				.controller('MyController', ['$scope', '$parse', function($scope, $parse) {
					var context = {
						name: "dreamapple",
						age : 28,
						whatever: '阿斯顿发生发大阿斯顿发生的'
					};
					
					
					// 因为这个解析的语句中含有我们想要解析的表达式，
					// 所以要把不相关的用引号引起来，整体然后用+连接
					var expression = "'Hello ' + name + ', age ' + age + ' , 随便写点东西也可以吗？' + whatever ";
					var parseFunc = $parse(expression);
					$scope.ParsedValue = parseFunc(context);
				}]);
		</script>

	</body>

</html>
