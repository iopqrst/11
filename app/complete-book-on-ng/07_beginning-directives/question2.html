<!doctype html>
<html ng-app="myApp">

	<head>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<div my-directive my-url="http://www.henmiamng.com" my-link-text="Click me to go to HenMimang"></div>

		<script>
			angular.module('myApp', [])
				.directive('myDirective', function() {
					return {
						restrict: 'A',
						replace: true,
						scope : {
							myUrl : '@myUrl',
							myLinkText : '@'
						},
						template: '<a href="{{ myUrl }}">{{ myLinkText }}</a>'
					}
				})
		</script>

	</body>

</html>
