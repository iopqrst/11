<!doctype html>
<html ng-app="app">

	<head>
		<title>directive</title>
		<style type="text/css">

		</style>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body>

		<hello></hello>
		<div hello></div>
		<div class="hello"></div>
		<!-- directive:hello -->

		<script>
			var app = angular.module('app', []);
			app.directive('hello', function() {
				return {
					restrict: 'AEMC', //A:attribute , E:element, M : comment , C: comment
					template: '<div>指令内容</div>',
					replace: true // replace 为true 最后一个才会起作用，否则no work
				};
			});
		</script>
	</body>

</html>
