<!DOCTYPE html>
<html ng-app="com.study">

	<head>
		<meta charset="utf-8" />

		<title>ng - 依赖注入</title>

		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>

	</head>

	<body>
		<div ng-controller="MainController">
			<input type="button" value="Main Controller" ng-click="onClick()" />
		</div>
		<script>
		
			/**
			 * di.$provide-xxxx.html 三种方式其实是一样的 
			 */
			var app = angular.module('com.study', []);
			app.config(function($provide) {
				$provide.value('greeting', function(name) {
					alert('hello ' + name);
				});
			});
			app.controller('MainController', ['$scope', 'greeting', function(scope, greeting) {
				scope.onClick = function() {
					greeting('Ford Prefect, !!!');
				};
			}]);
		</script>
	</body>

</html>
