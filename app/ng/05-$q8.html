<!DOCTYPE html>
<html ng-app="firstModule">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body ng-controller="HelloController">
		// 注意与05-$q7.html对比
		
		//从模型上看，前者是“并发”，后者才是“链式”。
		<script>
			var module = angular.module('firstModule', []);
			module.controller('HelloController', ['$scope', '$q', '$log', function($scope, $q, $log) {
				var defer = $q.defer();
				var p = defer.promise;
				var p2 = p.then(
					function(data) {
						console.info ('here');
						return 'xxx'
					}
				);
				p2.then(
					function(data) {
						console.log(data)
					}
				);
				defer.resolve('123');
			}]);
		</script>
	</body>

</html>
