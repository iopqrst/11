<!DOCTYPE html>
<html ng-app="firstModule">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body ng-controller="HelloController">

		<script>
			var module = angular.module('firstModule', []);
			module.controller('HelloController', ['$scope', '$timeout', function($scope, $timeout) {
				$scope.name = 'hello';
				var watch = $scope.$watch('name', function(newValue, oldValue, scope) {
					console.log('newValue = ' + newValue + ',oldValue = ' + oldValue);
				});
				$timeout(function() {
					$scope.name = "world";
				}, 1000);
			}]);
			
			//$watch是一个scope函数，用于监听模型变化，当你的模型部分发生变化时它会通知你。
			//$watch(watchExpression, listener, objectEquality);
			
			//每个参数的说明如下：
			// 1. watchExpression： 监听的对象， 它可以是一个angular表达式如 'name', 或函数如
			//function() {
			//	return $scope.name
			//}
			// 2. listener: 当watchExpression变化时会被调用的函数或者表达式, 它接收3个参数： newValue(新值), oldValue(旧值), scope(作用域的引用)
			// 3. objectEquality： 是否深度监听， 如果设置为true, 它告诉Angular检查所监控的对象中每一个属性的变化.如果你希望监控数组的个别元素或者对象的属性而不是一个普通的值, 那么你应该使用它
		</script>
	</body>

</html>
