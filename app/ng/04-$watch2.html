<!DOCTYPE html>
<html ng-app="firstModule">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/learn-angular/app/bower_components/angular/angular.js"></script>
	</head>

	<body ng-controller="HelloController">

		<script>
			var module = angular.module('firstModule', []);
			module.controller('HelloController', ['$scope', '$timeout', function($scope, $timeout) {
				$scope.pager = {
					pageSize : 10,
					pageNo : 1
				};
				
				// 错误用法
				
				var watch = $scope.$watch($scope.pager.pageSize + '' + $scope.pager.pageNo, function(newValue, oldValue, scope) {
					console.log('the value that watching has change , newValue = ' + newValue + ',oldValue = ' + oldValue);
				});
				
				$timeout(function() {
					$scope.pager.pageNo = 2;
					$scope.pager.pageSize = 20;
				}, 1000);
				
//				$timeout(function() {
//					$scope.pager.pageSize = 20;
//				}, 6000);
			}]);
		</script>
	</body>

</html>
