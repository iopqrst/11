<!doctype html>
<html ng-app="app">

	<head>
		<style type="text/css">
			.expander {
				border: 1px solid black;
				width: 250px;
			}
			.expander>.title {
				background-color: black;
				color: white;
				padding: .1em .3em;
				cursor: pointer;
			}
			.expander>.body {
				padding: .1em .3em;
			}
		</style>
	</head>

	<body ng-controller="MyCtrl">

		<expander class='expander' expander-title='title'>
			{{text}}
		</expander>

		<script src="../bower_components/angular/angular.js"></script>
		<script>
			var appModule = angular.module('app', []);
			appModule.directive('expander', function() {
				return {
					restrict: 'EA',
					replace: true,
					transclude: true,
					scope: {
						title: '=expanderTitle'
					},
					template: '<div><div class="title" ng-click="toggle()">{{title}}</div><div class="body" ng-show="showMe" ng-transclude></div></div>',
					link: function(scope, element, attrs) {
						scope.showMe = false;
						scope.toggle = function toggle() {
							scope.showMe = !scope.showMe;
						}
					}
				};
			});
			appModule.controller('MyCtrl', ['$scope',
				function($scope) {
					$scope.title = '点击展开';
					$scope.text = '内部内容，啦啦啦！！！内部内容，啦啦啦！！！内部内容，啦啦啦！！！';
				}
			]);
		</script>
	</body>

</html>
